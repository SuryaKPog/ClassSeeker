<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seek</title>
  <link rel="stylesheet" href="seek.css">
</head>
<body>
  <nav>
    <a href="#"><img src="class-seeker.png" alt="ClassSeeker Logo"></a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <div class="hero">
    <h1 class="hero-text">Hello, I am your seeker!</h1>
    <div class="form-container">
      <label for="classroom">Select Classroom:</label>
      <select id="classroom">
        <option value="Classroom 1001">Classroom 1001</option>
        <option value="Classroom 1002">Classroom 1002</option>
        <option value="Classroom 1003">Classroom 1003</option>
        <option value="Classroom 1004">Classroom 1004</option>
        <option value="Classroom 1005">Classroom 1005</option>
        <option value="Classroom 1205">Classroom 1205</option>
        <!-- Add other classrooms here -->
      </select>
      <label for="dayOrder">Select Day Order:</label>
      <select id="dayOrder">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button id="seekButton">Seek</button>
    </div>
    <div class="results" id="results"></div>
  </div>
  <footer>
    <p>&copy; 2024 ClassSeeker. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("seekButton").addEventListener("click", function() {
      const classroom = document.getElementById("classroom").value;
      const dayOrder = document.getElementById("dayOrder").value;

      // Assuming you have a data structure as mentioned above (classrooms object)
      const freeSlots = classrooms[classroom] && classrooms[classroom][dayOrder];

      const resultsContainer = document.getElementById("results");
      if (freeSlots && freeSlots.length > 0) {
        resultsContainer.innerHTML = `
          <h3>Free Slots for ${classroom} on Day Order ${dayOrder}:</h3>
          <ul>
            ${freeSlots.map(slot => `<li>${slot}</li>`).join('')}
          </ul>
        `;
      } else {
        resultsContainer.innerHTML = `<p>No available slots for ${classroom} on Day Order ${dayOrder}.</p>`;
      }
    });
  </script>
</body>
</html>
